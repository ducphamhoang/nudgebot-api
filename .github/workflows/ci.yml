name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "feature/*", "hotfix/*" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggers

env:
  GO_VERSION: '1.21'
  GOLANGCI_LINT_VERSION: 'v1.55'

jobs:
  # ==============================================================================
  # Code Quality and Security Checks
  # ==============================================================================
  
  quality-checks:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ“¥ Download dependencies
      run: make deps

    - name: ğŸ¨ Check code formatting
      run: |
        make fmt
        if [ -n "$(git status --porcelain)" ]; then
          echo "âŒ Code is not formatted. Run 'make fmt' locally."
          git diff
          exit 1
        fi

    - name: ğŸ” Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: ${{ env.GOLANGCI_LINT_VERSION }}
        args: --timeout=5m

    - name: ğŸ”’ Run security audit
      run: |
        go install github.com/sonatypecommunity/nancy@latest
        make audit
      continue-on-error: true  # Don't fail CI for security warnings

    - name: ğŸ“‹ Validate Go modules
      run: |
        make verify
        make tidy
        if [ -n "$(git status --porcelain)" ]; then
          echo "âŒ Go modules are not tidy. Run 'make tidy' locally."
          git diff
          exit 1
        fi

  # ==============================================================================
  # Unit Tests
  # ==============================================================================
  
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-checks
    
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: ğŸ“¥ Download dependencies
      run: make deps

    - name: ğŸ”„ Generate mocks
      run: make generate-mocks

    - name: ğŸ§ª Run unit tests with coverage
      run: make test-coverage

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.go-version == '1.21'  # Only upload coverage once
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ğŸ“ˆ Generate coverage report
      if: matrix.go-version == '1.21'
      run: make test-coverage-html

    - name: ğŸ“¤ Upload coverage report
      if: matrix.go-version == '1.21'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.html
        retention-days: 30

  # ==============================================================================
  # Integration Tests
  # ==============================================================================
  
  integration-tests:
    name: ğŸ”§ Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: quality-checks
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_nudgebot
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ“¥ Download dependencies
      run: make deps

    - name: ğŸ”„ Generate mocks
      run: make generate-mocks

    - name: ğŸ—„ï¸ Wait for services
      run: |
        timeout 60 bash -c 'until nc -z localhost 5433; do sleep 1; done'
        timeout 60 bash -c 'until nc -z localhost 6380; do sleep 1; done'

    - name: ğŸ”§ Run integration tests
      env:
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 5433
        TEST_DB_USER: test_user
        TEST_DB_PASSWORD: test_pass
        TEST_DB_NAME: test_nudgebot
        TEST_REDIS_HOST: localhost
        TEST_REDIS_PORT: 6380
        ENV: test
      run: make test-integration

    - name: ğŸ¯ Run essential tests
      env:
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 5433
        TEST_DB_USER: test_user
        TEST_DB_PASSWORD: test_pass
        TEST_DB_NAME: test_nudgebot
        TEST_REDIS_HOST: localhost
        TEST_REDIS_PORT: 6380
        ENV: test
      run: make test-essential

  # ==============================================================================
  # Build and Deployment Tests
  # ==============================================================================
  
  build-tests:
    name: ğŸ”¨ Build Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests, integration-tests]
    
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: ğŸ”¨ Build application
      env:
        GOOS: linux
        GOARCH: ${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
      run: make build

    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: nudgebot-api-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
        path: main
        retention-days: 7

  # ==============================================================================
  # Docker Build and Security Scan
  # ==============================================================================
  
  docker-tests:
    name: ğŸ³ Docker Build & Security
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”¨ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: nudgebot-api:ci-test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'nudgebot-api:ci-test'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ==============================================================================
  # Performance and Benchmark Tests
  # ==============================================================================
  
  performance-tests:
    name: ğŸ“Š Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-tests
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ“¥ Download dependencies
      run: make deps

    - name: ğŸƒ Run benchmarks
      run: make bench | tee benchmark.txt

    - name: ğŸ“¤ Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.txt
        retention-days: 30

  # ==============================================================================
  # Deployment Readiness Check
  # ==============================================================================
  
  deployment-check:
    name: ğŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build-tests, docker-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âœ… Deployment ready
      run: |
        echo "ğŸ‰ All checks passed! Ready for deployment."
        echo "ğŸ“Š Summary:"
        echo "  âœ… Code quality checks passed"
        echo "  âœ… Unit tests passed"
        echo "  âœ… Integration tests passed"
        echo "  âœ… Build tests passed"
        echo "  âœ… Docker security scan completed"
        echo "ğŸš€ Application is ready for deployment!"

  # ==============================================================================
  # Notification and Reporting
  # ==============================================================================
  
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests, integration-tests, build-tests, docker-tests]
    if: always()
    
    steps:
    - name: ğŸ“¢ Report CI Results
      run: |
        echo "ğŸ¤– NudgeBot API CI Pipeline Results"
        echo "=================================="
        echo "Quality Checks: ${{ needs.quality-checks.result }}"
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"
        echo "Build Tests: ${{ needs.build-tests.result }}"
        echo "Docker Tests: ${{ needs.docker-tests.result }}"
        
        if [[ "${{ needs.quality-checks.result }}" == "success" && 
              "${{ needs.unit-tests.result }}" == "success" && 
              "${{ needs.integration-tests.result }}" == "success" && 
              "${{ needs.build-tests.result }}" == "success" && 
              "${{ needs.docker-tests.result }}" == "success" ]]; then
          echo "ğŸ‰ All CI checks passed!"
          exit 0
        else
          echo "âŒ Some CI checks failed!"
          exit 1
        fi
